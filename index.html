<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light Switch in House</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="house">
    <!-- Roof -->
    <div class="roof"></div>

    <!-- Interior with bulb and socket -->
    <div class="room">
      <div class="light-area">
        <div class="bulb-top"></div>
        <div class="bulb-bottom" id="bulb"></div>
        <div class="socket-top"></div>
        <div class="socket-bottom"></div>
        <div class="socket-back"></div>
        <div class="wire"></div>
        <div class="wire-connection"></div>
      </div>

      <!-- Switch on the right wall -->
      <div class="switch-container">
        <div class="switch-cover">
          <div class="screw"></div>
          <div class="switch"></div>
          <div class="screw"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
